<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <Header>

    </Header>
    <main>
        <h1 id="Titulo"></h1>
        <h3>Calculador de Etiquetas y Latas</h3>
        <div>
            <form id="form1" class="formEt" >
                <label>Etiquetas (Ingrese peso):</label>
                <input id="IngresarEtiquetas" type="number">
                <input id="btnEnviarEtiquetas" type="button" value="Calcular">
            </form>
        </div>
        <div >
            <form id="form2" class="formLa" >
                <label>Ingrese cantidad de cajas</label>
                <input id="IngresarCajas" type="number">
                <label>Ingrese cantidad de latas sueltas</label>
                <input id="IngresarLatas" type="number">
                <input id="btnEnviarLatas" type="button" value="Calcular">
            </form>
        </div>
       

    </main>
    <footer>

    </footer>
    <script src="./JS/main.js"></script>
</body>
</html>
